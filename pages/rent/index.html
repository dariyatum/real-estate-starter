<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Rent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Affordable rentals and homes in Cambodia." />
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/styles/components/nav.css">
    <link rel="stylesheet" href="/styles/scroller.css">
    <link rel="stylesheet" href="/styles/components/card.css">
    <link rel="stylesheet" href="/styles/components/card-top.css">
    <link rel="stylesheet" href="/styles/components/general.css">

    <link rel="icon" type="image/x-icon" href="/public/assets/images/company/favicon.ico">

    <script src="https://unpkg.com/slim-select@latest/dist/slimselect.js"></script>
    <link href="https://unpkg.com/slim-select@latest/dist/slimselect.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
</head>

<body> 
    <div class="container" style="padding: 0;"> 
    <!-- ===== NAV ===== -->
    <nav class="nav" aria-label="Primary">
        <div class="nav__bar container">
            <a class="nav__brand" href="/">KH Realty</a>
            <button class="nav__toggle" aria-expanded="false" aria-controls="navList" id="navToggle">Menu</button>
        </div>
        <ul class="nav__list container" id="navList">
            <li class="nav__item"><a class="nav__link" href="#">Rent</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Buy</a></li>
            <li class="nav__item"><a class="nav__link" href="#">About</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Agents</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="section">
        <div class="hero-section">
            <p style="font-size: 15px;">Home</p>
            <h1 style="font-size: 18px;">Property list</h1>
            <div class="hero-sections">
                <button class="btn" type="submit" >FOR RENT</button>
                 <button class="btn" type="submit">FOR SALE</button>
            </div>
        </div>
    </div>

    
    <!-- ===== HERO: Search & Filter ===== -->
    <header class="hero container">
          <div class="hero__card">
             <form class="hero__form" action="#" role="search">
                <select aria-label="Purpose" id="selectPurpose" >
                    <option>Room</option>
                    <option>Apartment</option>
                    <option>House</option>
                </select>
                <select aria-label="Type" id="selectType">
                   
                    <option>Kur Srov</option>
                    <option>Mean Chey</option>
                    <option> Tul PongRor</option>
                    <option>Tul Kok</option>
                    <option>Dangkoa</option>
                </select>
                <input class="hero__input" type="number" placeholder="Price" aria-label="price" />
            </form></div>

          
          <div id="rent" class="listing" 
          style="display: block;
                gap: 1rem;
                margin-top: 20px;"></div>

            <div class="show-pagination">
                <div class="hero-pagination"></div>
            </div>

 

        </div>
        </div>
        
        
         <a class="card" href="/pages/property/${data[i].title.en}">
            <img class="card__media" src="${data[i].images}"
                alt="${data[i].title.en}" />
            <div class="card__body">
                <h3 class="card__title">${data[i].title.en}</h3>
                <div class="card__location"> <i class="fa-solid fa-location-dot" style="color: #2ec27e;"></i>${data[i].location.city}  </div>
                <div class="card__tion">${data[i].location.district}  </div>
                 <div class="card__meta">${data[i].price} ${data[i].currency} / month</div>
                <div class="card__icon"> <i class="fa-solid fa-bed" style="color: #2ec27e;"></i>${data[i].bedrooms} </div>
                <div class="card__icon"> <i class="fa-solid fa-bath" style="color: #2ec27e;"></i>${data[i].bathrooms} </div>
                <span class="badge">View</span>
            </div>
        </a>
        

        





    </header>

   

   
        

    
         
    <script>
        // Mobile nav toggle
        const nav = document.querySelector('.nav');
        const navToggle = document.getElementById('navToggle');
        navToggle?.addEventListener('click', () => {
            const open = nav.classList.toggle('nav--open');
            navToggle.setAttribute('aria-expanded', String(open));
            console.log(String(open));
        });

        // Select
        new SlimSelect({
            select: '#selectPurpose'
        })

        new SlimSelect({
            select: '#selectType'
        })
    </script>

    
    <script src="index.js"></script>
    <script src="/scripts/scroller.js"></script>
    <script src="/scripts/index.js"></script>
</body>

</html>
